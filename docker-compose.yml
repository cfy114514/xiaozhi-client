services:
  xiaozhi-client:
    build:
      context: .
      dockerfile: Dockerfile
    image: xiaozhi-client:latest
    container_name: xiaozhi-client
    restart: unless-stopped

    # 端口映射
    ports:
      - "9999:9999"  # Web UI 端口
      - "3000:3000"  # 备用端口

    # 环境变量
    environment:
      - NODE_ENV=production
      - XIAOZHI_WORKSPACE=/workspace

    # 挂载卷
    volumes:
      # 挂载自定义配置文件（用户需要提供）
      - ./xiaozhi.config.json:/workspace/xiaozhi.config.json:ro
      # 日志文件持久化
      - ./logs:/workspace/logs
      # 可选：挂载自定义 MCP 服务器
      # - ./mcpServers:/workspace/mcpServers:ro

    # 健康检查
    healthcheck:
      test: ["CMD", "xiaozhi", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # 网络配置
    networks:
      - xiaozhi-network

    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# 网络配置
networks:
  xiaozhi-network:
    driver: bridge

# 卷配置
volumes:
  xiaozhi-config:
    driver: local
  xiaozhi-logs:
    driver: local
